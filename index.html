<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main class="main">

        <section class="section-list-pokes">
            <div class="find-poke">
                <input class="input-poke" type="text" name="pokemon"/>
                <button class="bt-procura"><img class="lupa" src="images/lupa-depositphotos-bgremover.png" alt="lupa"/></button>
            </div>
            <section class="list-of-pokes">
                <div class="list-example one">
                    Carregando...
                </div>
            </section>
        </section>
        

        <section class="pokemons-area">
            <section class="decoration-pokeDex">
                <div class="recipe-of-giant">
                    <div class="giant-ball"></div>
                </div>
                <div class="small-ball"></div>
                <div class="small-ball"></div>
                <div class="small-ball"></div>
            </section>
            <section class="image-poke-estruct">
                <div class="pokemon">
                    <div class="poke-area">
                        <img class="front" src="" alt=""/>
                        <img class="back" src="" alt=""/>
                    </div>
                    <p class="poke-name"></p>
                </div>
            </section>
            <section class="buttons-and-details">

                <div class="botao-unico-area">
                    <div class="botao-unico"></div>
                </div>

                <div class="botoes-do-meio">
                    <section class="botoes-menores">
                        <div class="botao-menor vermelho"></div>
                        <div class="botao-menor azul"></div>
                    </section>
                    <div class="screen">
                        <div class="green-screen"></div>
                    </div>
                </div>

                <div class="botao-direcoes">
                    <div class="barra-cima">
                        <div class="cubo-preenchimento"></div>
                    </div>
                    <div class="barra-lado"></div>
                </div>
            </section>
        </section>
    </main>
    <script src="script/requisicao.js"></script>
    <script src="script/adicionaNaLista.js"></script>
    <script src="script/mostraPoke.js"></script>
    <script src="script/procuraPoke.js"></script>
</body>
</html>
